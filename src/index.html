<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style type="text/css" media="all">
      .color-sample {
        width: 16px;
        height: 16px;
        border: 1px solid #e1e2e5;
      }
    </style>
  </head>

  <body>
    <label for="input" part="label">Color</label>
    <input id="input" part="input" type="color" placeholder=" " />
    <div id="output"></div>
    <script type="text/javascript">
      // document.getElementById('input').addEventListener('input', ev => console.log(ev, ev.target.value))
      document
        .getElementById('input')
        .addEventListener(
          'input',
          (ev) =>
            (document.getElementById('output').textContent = ev.target.value)
        );
    </script>
  </body>
</html>
